
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Go Store</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Go + Bootstrap Store</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <h4>Register</h4>
                    <form id="regForm">
                        <input type="text" id="name" class="form-control mb-2" placeholder="Name">
                        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
                        <input type="password" id="pass" class="form-control mb-2" placeholder="Password">
                        <button class="btn btn-primary w-100">Sign Up</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-3 shadow-sm">
                    <h4>Random Products</h4>
                    <table class="table">
                        <thead>
                            <tr><th>Name</th><th>Price</th><th>Stock</th></tr>
                        </thead>
                        <tbody id="productBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load Products
        async function loadProducts() {
            const res = await fetch('/products');
            const products = await res.json();
            const body = document.getElementById('productBody');
           console.log(products)
            body.innerHTML = products.map(p => `
                <tr>
                    <td>${p.name}</td>
                    <td>$${p.price.toFixed(2)}</td>
                    <td><span class="badge ${p.out_of_stock ? 'bg-danger' : 'bg-success'}">
                        ${p.out_of_stock ? 'Out' : 'In'}</span></td>
                </tr>
            `).join('');
        }

        // Handle Register
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('pass').value
            };
            const res = await fetch('/register', {
                method: 'POST',
                body: JSON.stringify(data)
            });
            if (res.ok) alert("User Registered!");
            else alert("Error creating user");
        };

        loadProducts();
    </script>
</body>
</html>
